<h3><span style="color: #d8ff00;">Veroordeling beklaagde</span><br>
Het hof vernietigt het vonnis waarvan beroep en doet opnieuw recht. Het hof verklaart niet bewezen dat de verdachte het ten laste gelegde heeft begaan en spreekt de verdachte daarvan vrij.
<span class="cover"></span>
</h3>


<h2><a href="javascript:history.back()">&#10229</a> </h2>
</div>


<script>
var $p = $('h3'),
    $cover = $('.cover'),
    width = $p.width(),
    decrement = width / $p.text().length;

function addChar()
{
    $cover.css('width', '-=' + decrement);

    if ( parseInt( $cover.css('width') ) < width )
    {
        setTimeout(addChar, 10);
    }
}

addChar();
</script>
