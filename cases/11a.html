<div id="box2">
<h3>De <span style="color: #d8ff00;">beklaagde</span> zou beledigende teksten over de koningin op Twitter geplaatst hebben.
<span class="cover"></span></h3>

<h2><a href="javascript:history.back()"> &#10229</a> <a href="11b.html"> &#10230</a></h2>
</div>


<script>
var $p = $('h3'),
    $cover = $('.cover'),
    width = $p.width(),
    decrement = width / $p.text().length;

function addChar()
{
    $cover.css('width', '-=' + decrement);

    if ( parseInt( $cover.css('width') ) < width )
    {
        setTimeout(addChar, 10);
    }
}

addChar();
</script>
